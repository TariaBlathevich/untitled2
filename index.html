<!DOCTYPE html>
<html lang ="en>">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initialise = 1.0">
    <link rel="stylesheet" href="theme.css">
</head>
<body>
//add container with counter
  <div class="animate seven" id="transform">
			<span>G</span><span>e</span><span>t</span> &nbsp; <span>S</span>
			<span>t</span><span>a</span><span>r</span><span>t</span><span>e</span><span>d</span>
  </div>
    <div class="container pt-5" id="app">
        <div class="card center">
            <h1>{{appTitle}}: {{counter}}</h1>
            <div>
                <button class="btn primary" v-on:click="counter+=1">+</button>
                <button class="btn danger" v-on:click="counter-=1">-</button>
            </div>
        </div>
    </div>




//install vue.js@next and implement app
<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>

</html>
